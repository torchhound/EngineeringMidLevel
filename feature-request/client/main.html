<head>
  <title>Feature Requests</title>
</head>

<body>
  <h1 id="title">Feature Requests</h1>
  {{#if currentUser}}
    <button class="ui green button create" id="create">Add a New Feature Request</button>
    {{> requestForm}}
    {{#each features}}
      {{> feature}}
    {{/each}}
  {{else}}
    {{> loginButtons}}
  {{/if}}
</body>

<template name="requestForm">
  <form class="ui form requestForm">
    <div class="field">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title">
    </div>
    <div class="field">
      <label>Description</label>
      <input type="text" name="description" placeholder="Description">
    </div>
    <div class="field">
      <label>Client</label>
      <input type="text" name="client" placeholder="Client">
    </div>
    <div class="field">
      <label>Client Priority</label>
      <input type="text" name="clientPriority" placeholder="Client Priority">
    </div>
    <div class="field">
      <label>Target Date</label>
      <input type="text" name="targetDate" placeholder="Target Date">
    </div>
    <div class="field">
      <label>Ticket URL</label>
      <input type="text" name="ticketUrl" placeholder="Ticket URL">
    </div>
    <div class="inline fields">
      <label for="productArea">Select the product area:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" checked="Policies" tabindex="0" class="hidden" type="radio">
          <label>Policies</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" checked="Billing" tabindex="0" class="hidden" type="radio">
          <label>Billing</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" checked="Claims" tabindex="0" class="hidden" type="radio">
          <label>Claims</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" checked="Reports" tabindex="0" class="hidden" type="radio">
          <label>Reports</label>
        </div>
      </div>
    </div>
    <button class="ui button" type="submit">Submit Feature Request</button>
    <button class="ui red button cancelRequest" id="cancelRequest">Cancel</button>
  </form>
  
</template>

<template name="feature">
  <div>Title: {{title}}</div>
  <div> Description: {{description}}</div>
  <div>Client: {{client}}</div>
  <div>Client Priority: {{clientPriority}}</div>
  <div>Target Date: {{targetDate}}</div>
  <div>Ticket URL: {{ticketUrl}}</div>
  <div>Product Area: {{productArea}}</div>
  <form class="ui form updateForm" id="updateForm">
    <div class="ui input">
      <input placeholder="Title" name="title" type="text">
    </div>
    <div class="ui input">
      <input placeholder="Description" name="description" type="text">
    </div>
    <div class="ui input">
      <input placeholder="Client" name="client" type="text">
    </div>
    <div class="ui input">
      <input placeholder="Client Priority" name="clientPriority" type="text">
    </div>
    <div class="ui input">
      <input placeholder="Target Date" name="targetDate" type="text">
    </div>
    <div class="ui input">
      <input placeholder="Ticket URL" name="ticketUrl" type="text">
    </div>
    <div class="inline fields">
      <label for="product-area">Select the product area:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" checked="" tabindex="0" class="hidden" type="radio">
          <label>Policies</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" tabindex="0" class="hidden" type="radio">
          <label>Billing</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" tabindex="0" class="hidden" type="radio">
          <label>Claims</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input name="productArea" tabindex="0" class="hidden" type="radio">
          <label>Reports</label>
        </div>
      </div>
    </div>
    <button class="ui button" type="submit">Submit Update</button>
    <button class="ui red button" id="cancelUpdate">Cancel</button>
  </form>
  <form class="ui form commentForm" id="commentForm">
    <div class="ui input">
      <input type="text" name="commentText" placeholder="Say...">
    </div>
    <button class="ui button" type="submit">Comment</button>
    <button class="ui red button" id="cancelComment">Cancel</button>
  </form>
  <div id="commentsOutput">
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </div>
  <button class="ui red button delete">Delete</button>
  <button class="ui blue button update" id="update">Update</button>
  <button class="ui button discuss" id="discuss">Discuss</button>
</template>

<template name="comment">
  <div>{{commentText}}</div>
  <div>Author: {{author}}</div>
</template>
